<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="meal.css">
  <title>Meal Planning</title>
</head>
<body>
  <header>
    <h1>Meal Planning</h1>
    <a href="#" id="logoutBtn">Logout</a>
  </header>

  <div class="container">
    <section class="widget" id="mealSuggestionsWidget">
      <h2>Meal Suggestions</h2>
      <button id="generateSuggestionsBtn">Generate Suggestions</button>
      <ul id="mealSuggestionsList"></ul>
    </section>

    <section class="widget" id="todaysMealWidget">
      <h2>Today's Meal</h2>
      <p id="todaysMeal"></p>
    </section>

    <section class="widget" id="calendarNavigationWidget">
      <h2>Calendar Navigation</h2>
      <button id="prevDayBtn">Previous Day</button>
      <span id="currentDate"></span>
      <button id="nextDayBtn">Next Day</button>
    </section>
  </div>

  <script src="meal.js"></script>
</body>
</html>
